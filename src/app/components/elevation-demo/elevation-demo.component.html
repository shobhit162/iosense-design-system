<div class="elevation-demo">
  <div class="input-section">
    <div class="manual-input">
      <h3>Test Elevation Classes</h3>
      <div class="input-group">
        <input 
          type="text" 
          [(ngModel)]="manualClass" 
          placeholder="Enter class name (e.g., elevation-1)"
          (keyup.enter)="addClass()"
        >
        <input 
          type="text" 
          [(ngModel)]="customText" 
          placeholder="Enter custom text (optional)"
          (keyup.enter)="addClass()"
        >
        <button (click)="addClass()">Add Example</button>
      </div>
    </div>

    <div class="quick-access">
      <h4>Quick Access</h4>
      <div class="button-group">
        <button *ngFor="let preset of commonPresets" 
                (click)="addPreset(preset)"
                [title]="preset">
          {{preset}}
        </button>
      </div>
    </div>
  </div>
  
  <div class="examples-section">
    <h3>Live Examples</h3>
    <div class="examples-list">
      <div *ngFor="let example of examples; let i = index" class="example-item">
        <div class="example-header">
          <code>{{example.className}}</code>
          <button class="remove-btn" (click)="removeExample(i)">Ã—</button>
        </div>
        <div [class]="example.className" class="elevation-example">
          {{example.text || defaultText}}
        </div>
      </div>
    </div>
  </div>
</div>
